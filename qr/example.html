<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>VanillaQR</title>
    <script src="VanillaQR.js"></script>
</head>

<body>
	<div id="salut"> </div>
    <script>
	
    var qr2 = new VanillaQR({
        url: "http://example.com",
        width: 1700,
        height: 800,
        colorLight: "#FAA7F9",
        colorDark: "#3A005E"
    });
 
    var imageElement = qr2.toImage("png");
	var src = document.getElementById("salut");
    
    if(imageElement) {
	    src.appendChild(imageElement);
    }
    </script>

</body>
</html>
